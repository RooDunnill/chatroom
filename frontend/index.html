<!DOCTYPE html>                                                      <!-- tells browser to expect html5-->
<html>
  <head>

    <script src="/static/js/crypto.js" defer></script>                  <!-- loads all of the needed files -->
    <script src="/static/js/chat.js" defer></script>     
    <link rel="stylesheet" href="/static/styles/colours.css">
    <link rel="stylesheet" href="/static/styles/fonts.css">
    <link rel="stylesheet" href="/static/styles/main.css">

  </head>

  <body>                                                             <!-- all of the page content -->
    <div id="topbar">Pyther Chatroom</div>

    <div id="main">
      <div id="navbar">
        <ul>
          <li><a href="/welcome" data-link>Welcome</a></li>
          <li><a href="/about" data-link>About</a></li>
          <li><a href="/chat" data-room="mainRoom">Homeroom</a></li>
          <li><a href="/chat" data-room="sideRoom">Side Room</a></li>

      <div id="content"></div>

      <div id="userbar">

        <div id="user-list" class="userbar-body"></div>
      </div>
    </div>
